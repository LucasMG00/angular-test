<h2>TODO list</h2>

<div class="form-group row">
    
    <label class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Name</th>
            <th>Stars</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let todo of filteredTodos">
            <td><img [src]="todo.imageUrl" width="40" height="40"></td>
            <td>{{ todo.id }}</td>
            <td>{{ todo.name }}</td>
            <td>
                <app-stars [star]="todo.stars"></app-stars>
            </td>
        </tr>
    </tbody>
</table>
